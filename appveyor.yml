version: 1.0.{build}
branches:
  only:
  - master
image: Visual Studio 2017 Preview
init:
  - git config --global core.autocrlf true
install:
  - ECHO %APPVEYOR_BUILD_WORKER_IMAGE%
  - cd src/
  - dotnet --version
  - dotnet restore
build_script:
- dotnet build -c Release
before_build:
- appveyor-retry dotnet restore -v Minimal
